apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime
  labels:
    app: realtime
    app.kubernetes.io/name: realtime-gitops
    app.kubernetes.io/component: realtime-frontend
spec:
  selector:
    matchLabels:
      app: realtime
      app.kubernetes.io/name: realtime-gitops
      app.kubernetes.io/component: realtime-frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: realtime
        app.kubernetes.io/name: realtime-gitops
        app.kubernetes.io/component: realtime-frontend
    spec:
      containers:
      - name: realtime
        image: gbaeke/flux-rt
        livenessProbe:
          httpGet:
            path: /index.html
            port: 8080
        readinessProbe:
          httpGet:
            path: /index.html
            port: 8080
        env:
        - name: REDISHOST
          value: "$(REDISSERVICE).$(REDISNAMESPACE):6379"
        resources:
          requests:
            cpu: 25m
            memory: 50Mi
          limits:
            cpu: 150m
            memory: 150Mi
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: realtime
  labels:
    app: realtime
    app.kubernetes.io/name: realtime-gitops
    app.kubernetes.io/component: realtime-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: realtime
    app.kubernetes.io/name: realtime-gitops
    app.kubernetes.io/component: realtime-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: realtime-gitops
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - realtime.weaveworks.tech
    secretName: realtime-weaveworks-tech-crt
  rules:
  - host: realtime.weaveworks.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: realtime-frontend
            port:
              number: 80
